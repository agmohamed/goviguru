<ion-header>
  
  <ion-toolbar class="new-background-color" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="company"></ion-back-button>
    </ion-buttons>
    <ion-title>View Policy</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let policy of policies"
    [class.selectedPolicy]="policy === selectedPolicy"
>
  <ion-card-content>
    
    <ion-item >
      <ion-label><strong>Crop Id :</strong>{{policy.crop_id}}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label ><strong>Crop Name :</strong>{{policy.crop_name}}</ion-label>
    </ion-item>
    
    <ion-item >
      <ion-label ><strong>Claim Value For Acre :</strong>{{policy.claim_value_for_Acre}}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label ><strong>Rate :</strong>{{policyCrop.rate}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-button class="btncolor" (click)="edit(policy)">Edit</ion-button>
      <ion-button class="btncolor" (click)="remove(policy)">Delete</ion-button>
    </ion-item>

  </ion-card-content>
</ion-card>
</ion-content>
